<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>COFFEE</title>

    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <h1>COFFEE</h1>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    </header>

    <div class="wrapper">
        <div class="content" id="content1">
            <h1 class="top-title">カフェオレ</h1>
            <img src="cafeore.jpg" alt="" width="300px" height="300px">
            <p>
                フランス語で牛乳入りのコーヒーという意味。<br>
                カフェラテと違いドリップコーヒーを使う。<br>
                コーヒーとミルクの割合は5:5。<br>
                ミルクは普通のミルクが使われる。<br>
                持ち手のないカップで提供されることが多い。
            </p>
        </div>

        <div class="content" id="content2">
            <h1 class="top-title">カフェラテ</h1>
            <img src="caferate.jpg" alt="" 　width="300px" height="200px">
            <p>
                イタリア語でコーヒー牛乳という意味。<br>
                カフェオレと違いコーヒーの部分はエスプレッソを使う<br>
                エスプレッソとミルクの割合は2:8。<br>
                エスプレッソを使うことでカフェオレより味が濃い。

            </p>




        </div>




    </div>
</body></html>
